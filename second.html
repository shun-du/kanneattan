<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forever</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      text-align: center;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    h2 {
      color: #ff4d6d;
      margin: 10px 0;
    }

    p {
      color: #444;
      font-size: 15px;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="proposal.jpg" alt="Proposal">
  <h2>You’re My Today, Tomorrow & Forever ❤️</h2>
  <p>
    Every moment with you is special. No matter where life takes us,
    my heart will always choose you. Thank you for being my happiness,
    my love, and my forever.
  </p>
</div>

</body>
</html>
